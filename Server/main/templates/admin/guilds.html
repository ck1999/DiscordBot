{% include "head.html" %}
<div class="row px-5 py-3" style="margin-right: 0">

      {% for guild in guilds %}
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ guild.name }}</h5>
            <p class="card-text">{{ guild.guild_id }}</p>
          </div>
        </div>
      </div>
      {% endfor %}

</div>
